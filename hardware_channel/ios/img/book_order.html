<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

      <div class="container" id="book-order-screen">
        <div class="row">
          <div id="login-wrapper" class="twelve column">
            <h3>Book Order</h3>
            <label for="tanker">No. of Tankers</label>
            <select id="tanker" placeholder="No. of Tankers" />
              <option value="1" />1 Tanker</option>
              <option value="2" />2 Tankers</option>
              <option value="3" />3 Tankers</option>
              <option value="4" />4 Tankers</option>
            </select>
            <label for="tanker">Quantity</label>
            <input id="quantity" type="number" />
            <input type="button" value="Book Order Now" id="signin" />
          </div>
        </div>
      </div>

        <script type='application/javascript' src='js/fastclick.js'></script>
<script type='application/javascript' src='js/winstore-jscompact.js'></script>
